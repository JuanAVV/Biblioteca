<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Biblioteca</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container text-center">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Biblioteca</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/">Regresar</a>
				</ul>
			</div>
		</nav>

		<div class="container mt-4 col-log-4 " align="center">
			<div class="card col-sm-5">
				<div class="card-body text-center bg-white">
					<form class="form-sing" th:action="@{/guardar}" th:Object="${libro}" method="POST">
						<div class="form-group ">
							<h3>Agregar Libro</h3>
							<br>
						</div>
						<div class="form group">
							<label>Titulo:</label> 
							<input type="text" required name="titulo" th:field="*{Titulo}"
								class="form-control" placeholder="Digite el Titulo">
						</div>
						<div class="form group">
							<label>Autor:</label> 
							<input type="text" required name="autor" th:field="*{Autor}"
								class="form-control" placeholder="Digite el Autor">
						</div>
						<div class="form group">
							<label>Editorial:</label>
							<input type="text" required name="editorial" th:field="*{Editorial}"
								class="form-control" placeholder="Digite la Editorial">
						</div>
						<div class="form group">
							<label>Volumen:</label> 
							<input type="text" required name="volumen" th:field="*{Volumen}"
								class="form-control" placeholder="Digite el Volumen">
						</div>
					
						<div class="form-group">
							<label for="exampleFormControlSelect2">Estante</label>
							<select th:field="*{estante}"  class="form-control"	required="required">
							<th:block th:each="estante:${estante}">
								<option th:text="${estante.Letra}" th:value="${estante.idEstante}"></option>
							</th:block>
							</select>
						</div>
						
						<br> 
						<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
						</div> 
					</form>
				</div>
			</div>
		</div>
		</div>
</body>
</html>
